{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Your Cart</h2>
{% if items %}
    <ul class="list-group mb-3">
        {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item[1] }} - ₹{{ item[2] }}
        </li>
        {% endfor %}
    </ul>
    <h4>Total: ₹{{ total }}</h4>
    <button class="btn btn-primary mt-2" disabled>Checkout (Not Implemented)</button>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
