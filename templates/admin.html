{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Admin Dashboard</h2>
<a href="{{ url_for('add_fertilizer') }}" class="btn btn-success mb-3">Add New Fertilizer</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price (â‚¹)</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for f in fertilizers %}
        <tr>
            <td>{{ f[1] }}</td>
            <td>{{ f[2] }}</td>
            <td>{{ f[3] }}</td>
            <td>
                <a href="{{ url_for('edit_fertilizer', id=f[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_fertilizer', id=f[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this fertilizer?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
